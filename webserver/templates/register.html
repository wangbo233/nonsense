<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login登录页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='../static/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <!-- partial:index.partial.html -->
    <div class="main-bg">
        <div class="box-conatiner">
            <div id="a">
                <div class="circle-ripple"></div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <h1 class="heading-left">For Continue Please Login</h1>
                </div>
                <div class="col-sm-6 col-md-6">
                    <div class="wrap-login100">
                        <span class="login100-form-title">
                            Sign In
                        </span>
                        <form class="login100-form validate-form p-l-55 p-r-55 p-t-20" method="post">
                            <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                                <!--input class="input100" type="text" name="username" placeholder="Username"-->
                                {{form.username(class = "input100",placeholder="Username")}}
                                <span class="focus-input100"></span>
                            </div>
                            <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter Email">
                                <!--input class="input100" type="password" name="pass" placeholder="Password"-->
                                {{form.email(class="input100",placeholder="Email")}}
                                <span class="focus-input100"></span>
                            </div>
                            <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter Password">
                                <!--input class="input100" type="text" name="username" placeholder="Username"-->
                                {{form.password(class = "input100",placeholder="Password")}}
                                <span class="focus-input100"></span>
                            </div>
                            <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter Password Confirmation">
                                <!--input class="input100" type="text" name="username" placeholder="Username"-->
                                {{form.password_confirmation(class = "input100",placeholder="Password Confirmation")}}
                                <span class="focus-input100"></span>
                            </div>
                            <div class="container-login100-form-btn">
                                <button class="login100-form-btn">
                                    Sign in
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- partial -->

</body>
</html>
